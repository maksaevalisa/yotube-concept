<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Youtube</title>
	<link rel='icon' type='image/png' href='img/youtube.png'>
	<link rel='stylesheet' href='css/normalize.css'>
	<link rel='stylesheet' href='css/style.css'>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<header class='header'>

		<button class='menu-button'>
			<span class='menu-line'></span>
			<span class='menu-line'></span>
			<span class='menu-line'></span>
		</button>

		<img src='img/Logo.svg' alt='Youtube logo' class='logo'>

		<!-- input-group -->
		<div class='input-group'>
			<input type='search' name='search' class='input-search' placeholder='Search'>

			<button type='submit' class='button-search'>
				<svg class="icon icon-search" width='19' height='19'>
					<use xlink:href="img/icons.svg#search"></use>
				</svg>
			</button>
		</div>

		<!-- icons group -->
		<div class='icons'>
			<a href='#' class='icons-link'>
				<svg class="icon icon-video" width='27' height='20'>
					<use xlink:href="img/icons.svg#video"></use>
				</svg>
			</a>

			<a href='#' class='icons-link'>
				<svg class="icon icon-apps" width='21' height='21'>
					<use xlink:href="img/icons.svg#apps"></use>
				</svg>
			</a>

			<a href='#' class='icons-link'>
				<svg class="icon icon-notification" width='22' height='26'>
					<use xlink:href="img/icons.svg#notification"></use>
				</svg>
			</a>
		</div>

		<a href='#' class='user'>
			<img src="img/Avatar.jpg" alt='Максаева Елизавета' class='user-avatar'>
		</a>
	</header>

	<!-- menu -->
	<div class='container'>

		<!-- sidebar -->
		<aside class='sidebar'>
			<nav class='nav'>
				<ul class='nav-menu'>

					<!-- menu 1 -->
					<li class='nav-item'>
						<a href='#' class='nav-link'>
							<svg class="icon icon-home" width='20' height='19'>
								<use xlink:href="img/icons.svg#home"></use>
							</svg>

							<span class='nav-text'>Home</span>
						</a>
					</li>

					<li class='nav-item'>
						<a href='#' class='nav-link'>
							<svg class="icon icon-trending" width='16' height='21'>
								<use xlink:href="img/icons.svg#trending"></use>
							</svg>
							<span class='nav-text'>Trending</span>
						</a>
					</li>

					<li class='nav-item'>
						<a href='#' class='nav-link'>
							<svg class="icon icon-subscriptions" width='18' height='18'>
								<use xlink:href="img/icons.svg#Subscriptions"></use>
							</svg>
							<span class='nav-text'>Subscriptions</span>
						</a>
					</li>
				</ul>

				<!-- menu 2 -->
				<ul class='nav-menu'>
					<li class='nav-item'>
						<a href='#' class='nav-link'>
							<svg class="icon icon-library" width='20' height='16'>
								<use xlink:href="img/icons.svg#Library"></use>
							</svg>

							<span class='nav-text'>Library</span>
						</a>
					</li>

					<li class='nav-item'>
						<a href='#' class='nav-link'>
							<svg class="icon icon-history" width='20' height='18'>
								<use xlink:href="img/icons.svg#History"></use>
							</svg>
							<span class='nav-text'>History</span>
						</a>
					</li>

					<li class='nav-item'>
						<a href='#' class='nav-link'>
							<svg class="icon icon-watchLater" width='17' height='19'>
								<use xlink:href="img/icons.svg#WatchLater"></use>
							</svg>
							<span class='nav-text'>Watch later</span>
						</a>
					</li>

					<li class='nav-item'>
						<a href='#' class='nav-link'>
							<svg class="icon icon-favourites" width='19' height='18'>
								<use xlink:href="img/icons.svg#Favourites"></use>
							</svg>
							<span class='nav-text'>Favourites</span>
						</a>
					</li>

					<li class='nav-item'>
						<a href='#' class='nav-link'>
							<svg class="icon icon-likedVideos" width='18' height='17'>
								<use xlink:href="img/icons.svg#LikedVideos"></use>
							</svg>
							<span class='nav-text'>Liked videos</span>
						</a>
					</li>

					<li class='nav-item'>
						<a href='#' class='nav-link'>
							<svg class="icon icon-music" width='18' height='20'>
								<use xlink:href="img/icons.svg#Music"></use>
							</svg>
							<span class='nav-text'>Music</span>
						</a>
					</li>

					<li class='nav-item'>
						<a href='#' class='nav-link'>
							<svg class="icon icon-games" width='20' height='19'>
								<use xlink:href="img/icons.svg#Games"></use>
							</svg>
							<span class='nav-text'>Games</span>
						</a>
					</li>

					<li class='nav-item'>
						<a href='#' class='nav-link'>
							<svg class="icon icon-showMore" width='14' height='8'>
								<use xlink:href="img/icons.svg#ShowMore"></use>
							</svg>
							<span class='nav-text'>Show more</span>
						</a>
					</li>
				</ul>
			</nav>

			<!-- subscriptions -->
			<h2 class='nav-title'>Subscriptions</h2>
			<ul class='nav-menu'>
				<li class='nav-item'>
					<a href='#' class='nav-link'>
						<img src='img/Gussie.png' alt='Photo: Gussie Singleton' class='nav-image'>
						<span class='nav-text'>Gussie Singleton</span>
					</a>
				</li>

				<li class='nav-item'>
					<a href='#' class='nav-link'>
						<img src='img/Nora.png' alt='Photo: Nora Francis' class='nav-image'>
						<span class='nav-text'>Nora Francis</span>
					</a>
				</li>

				<li class='nav-item'>
					<a href='#' class='nav-link'>
						<img src='img/Belle.png' alt='Photo: Belle Briggs' class='nav-image'>
						<span class='nav-text'>Belle Briggs</span>
					</a>
				</li>

				<li class='nav-item'>
					<a href='#' class='nav-link'>
						<img src='img/Eunice.png' alt='Photo: Eunice Cortez' class='nav-image'>
						<span class='nav-text'>Eunice Cortez</span>
					</a>
				</li>

				<li class='nav-item'>
					<a href='#' class='nav-link'>
						<img src='img/Emma.png' alt='Photo: Emma Hanson' class='nav-image'>
						<span class='nav-text'>Emma Hanson</span>
					</a>
				</li>

				<li class='nav-item'>
					<a href='#' class='nav-link'>
						<img src='img/Leah.png' alt='Photo: Leah Berry' class='nav-image'>
						<span class='nav-text'>Leah Berry</span>
					</a>
				</li>
			</ul>

			<!-- Setting -->
			<ul class='nav-menu'>
				<li class='nav-item'>
					<a href='#' class='nav-link'>
						<svg class="icon icon-setting" width='19' height='20'>
							<use xlink:href="img/icons.svg#Setting"></use>
						</svg>

						<span class='nav-text'>Setting</span>
					</a>
				</li>
		</aside>
	</div>
</body>

</html>
